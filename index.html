<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login with Xignature</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }

    /* Tampilan baru sesuai contoh */
    .verify-box {
      padding: 1.5rem;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 400px;
      width: 100%;
    }
    .verify-title {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 1rem;
    }
    .status-box {
      padding: 0.75rem;
      border-radius: 0.375rem;
      background-color: #fee2e2; /* merah muda */
      color: #b91c1c; /* merah tua */
      font-size: 0.875rem;
      margin-top: 1rem;
      text-align: left;
    }
    .success-box {
      background-color: #dcfce7;
      color: #166534;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Tombol Login -->
    <div id="login-section">
      <h1>Login with Xignature</h1>
      <button id="login-btn" class="btn">Login with Xignature</button>
    </div>

    <!-- Box Verifikasi (untuk saat ada code/error) -->
    <div id="verify-section" class="verify-box hidden">
      <div class="verify-title">Verify Login with Xignature</div>
      <div id="status" class="status-box">Processing...</div>
    </div>
  </div>

  <script type="module" src="script.js"></script>
</body>
</html>
