<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OAuth Token Exchange</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      background-color: #f9fafb;
    }
    .container {
      text-align: center;
      padding: 2rem;
      border-radius: 0.5rem;
      background: white;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      max-width: 500px;
      width: 90%;
    }
    .btn {
      background-color: #4f46e5;
      color: white;
      border: none;
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border-radius: 0.375rem;
      cursor: pointer;
      transition: background-color 0.2s;
    }
    .btn:hover {
      background-color: #4338ca;
    }
    .status {
      margin-top: 1.5rem;
      padding: 1rem;
      border-radius: 0.375rem;
      background-color: #f3f4f6;
      font-family: monospace;
      white-space: pre-wrap;
      text-align: left;
    }
    .error {
      background-color: #fee2e2;
      color: #b91c1c;
    }
    .success {
      background-color: #dcfce7;
      color: #166534;
    }
  </style>
</head>
<body>
  <div class="container">
    <div id="login-section">
        <h1>Login with Xignature</h1>
        <button id="login-btn" class="btn">Login with Xignature</button>
    </div>
    <div id="status-section" style="display: none;">
        <h1>Verify Login with Xignature</h1>
      <div id="status" class="status">Processing...</div>
    </div>
  </div>
  <script type="module" src="script.js"></script>
</body>
</html>
